<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Regist Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<form>
  <div class="form-group row">
    <label for="nama_lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <input id="nama_lengkap" name="nama_lengkap" placeholder="Masuakan Nama Lengkap" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat_lahir" class="col-4 col-form-label">Tempat Lahir</label> 
    <div class="col-8">
      <input id="tempat_lahir" name="tempat_lahir" placeholder="Masukan Tempat Lahir" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggal_lahir" class="col-4 col-form-label">Tanggal Lahir</label> 
    <div class="col-8">
      <input id="tanggal_lahir" name="tanggal_lahir" placeholder="Masuakan Tanggal Lahir" type="date" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Jenis Kelamain</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="jenis_kelamin" id="jenis_kelamin_0" type="radio" class="custom-control-input" value="Pria" aria-describedby="jenis_kelaminHelpBlock" required="required"> 
        <label for="jenis_kelamin_0" class="custom-control-label">Pria</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="jenis_kelamin" id="jenis_kelamin_1" type="radio" class="custom-control-input" value="Wanita" aria-describedby="jenis_kelaminHelpBlock" required="required"> 
        <label for="jenis_kelamin_1" class="custom-control-label">Wanita</label>
      </div> 
      <span id="jenis_kelaminHelpBlock" class="form-text text-muted">Masukan Jenis Kelamin</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="email" name="email" placeholder="Masuakn Email" type="email" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="setatus-peserta" class="col-4 col-form-label">Setatus Peserta</label> 
    <div class="col-8">
      <select id="setatus-peserta" name="setatus-peserta" class="custom-select" aria-describedby="setatus-pesertaHelpBlock" required="required">
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="Karyawan">Karyawan</option>
        <option value="Pelajar">Pelajar</option>
      </select> 
      <span id="setatus-pesertaHelpBlock" class="form-text text-muted">Masukan Setatus Peserta</span>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

</body>
</html>
